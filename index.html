<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>Click Counter App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        body, html {
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Градиентный фон */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #loading {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: white;
            font-size: 24px;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #app {
            display: none;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent; /* Прозрачный фон для контейнера */
            position: relative;
        }
        #clickBtn {
            width: 400px; /* В два раза больше */
            height: 400px; /* В два раза больше */
            border-radius: 50%;
            background-color: #555;
            color: white;
            font-size: 48px; /* Увеличен шрифт */
            border: none;
            cursor: pointer;
            outline: none;
            position: relative;
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        #clickBtn:active {
            background-color: #ffd700; /* Светится кнопка при нажатии */
        }
        .floating-plus {
            position: absolute;
            color: green;
            font-size: 36px; /* Увеличенный шрифт */
            font-weight: bolder; /* Еще жирнее */
            animation: moveUp 2s forwards;
            left: 50%; /* Всегда по центру кнопки */
            top: 50%;  /* Всегда по центру кнопки */
            transform: translate(-50%, -50%); /* Центровка относительно середины */
        }
        @keyframes moveUp {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -100px); /* Поднимается вверх */
            }
        }
    </style>
</head>
<body>
    <!-- Экран загрузки -->
    <div id="loading">Загрузка...</div>

    <!-- Основное приложение -->
    <div id="app">
        <button id="clickBtn">0</button>
    </div>

    <script>
        // Показ экрана загрузки
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
        }, 2000);

        // Логика для счетчика кликов
        let count = 0;
        const button = document.getElementById('clickBtn');
        button.addEventListener('click', () => {
            count++;
            button.textContent = count;

            // Создание элемента +1
            const plusOne = document.createElement('div');
            plusOne.textContent = '+1';
            plusOne.classList.add('floating-plus');
            button.appendChild(plusOne); // Теперь +1 появляется внутри кнопки

            // Удаление элемента после завершения анимации
            setTimeout(() => {
                plusOne.remove();
            }, 2000); // Исчезает через 2 секунды

            // Вибрация устройства (если поддерживается)
            if (navigator.vibrate) {
                navigator.vibrate(50); // Вибрация на 50 миллисекунд
            }
        });

        // Отключение масштабирования при двойном клике
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('gesturestart', function(event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
