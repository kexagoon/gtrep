<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>Click Counter App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        body, html {
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-direction: column;
        }
        #loading {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: white;
            font-size: 24px;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #app {
            display: none;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #victory {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            color: green;
        }
        .emoji-background {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            font-size: 32px;
            overflow: hidden;
        }
        .emoji-background span {
            display: inline-block;
            margin: 10px;
        }
        .counter-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%); /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ */
            font-size: 32px; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —à—Ä–∏—Ñ—Ç */
            font-weight: bold; /* –ñ–∏—Ä–Ω—ã–π —à—Ä–∏—Ñ—Ç */
            color: #fff; /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
        }
        .upgrade-container {
            position: absolute;
            bottom: 20px; /* –†–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ –ø–æ–¥ –∫–Ω–æ–ø–∫–æ–π */
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border: 2px solid #555;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            text-align: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ */
        }
        #upgradeOptions {
            display: none;
            position: absolute;
            bottom: 100px; /* –†–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ –ø–æ–¥ –∫–Ω–æ–ø–∫–æ–π —É–ª—É—á—à–µ–Ω–∏—è */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #555;
            border-radius: 10px;
            padding: 10px;
            text-align: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ */
        }
        #upgradeOptions div {
            padding: 5px;
            cursor: pointer;
        }
        #upgradeOptions div:hover {
            background-color: rgba(200, 200, 200, 0.5); /* –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }
        #clickBtn {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background-color: #555;
            color: white;
            font-size: 48px;
            border: none;
            cursor: pointer;
            outline: none;
            position: relative;
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        #clickBtn:active {
            background-color: #ffd700;
        }
        .floating-plus {
            position: absolute;
            color: green;
            font-size: 36px;
            font-weight: bolder;
            animation: moveUp 2s forwards;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes moveUp {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -100px);
            }
        }
    </style>
</head>
<body>
    <div id="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

    <div id="app">
        <div class="counter-container">
            –°–æ–±—Ä–∞–Ω–æ: <span id="clickCount">0</span>
        </div>

        <button id="clickBtn"></button>

        <div class="upgrade-container" id="upgradeBtn">–£–ª—É—á—à–∏—Ç—å</div>

        <!-- –°–ø–∏—Å–æ–∫ —É–ª—É—á—à–µ–Ω–∏–π -->
        <div id="upgradeOptions">
            <div data-cost="50" data-increment="1">–£–≤–µ–ª–∏—á–∏—Ç—å –Ω–∞ 1 (50 –Ω–∞–∂–∞—Ç–∏–π)</div>
            <div data-cost="100" data-increment="2">–£–≤–µ–ª–∏—á–∏—Ç—å –Ω–∞ 2 (100 –Ω–∞–∂–∞—Ç–∏–π)</div>
            <div data-cost="500" data-increment="6">–£–≤–µ–ª–∏—á–∏—Ç—å –Ω–∞ 6 (500 –Ω–∞–∂–∞—Ç–∏–π)</div>
        </div>

        <!-- –≠–∫—Ä–∞–Ω –ø–æ–±–µ–¥—ã -->
        <div id="victory">–í—ã –ü–æ–±–µ–¥–∏–ª–∏! –ñ–¥–∏—Ç–µ –Ω–∞–≥—Ä–∞–¥—É...</div>

        <!-- –§–æ–Ω —Å–æ —Å–º–∞–π–ª–∏–∫–∞–º–∏ -->
        <div class="emoji-background" id="emojiBackground">
            <span>üòÉ</span><span>üòÇ</span><span>üòç</span><span>ü•≥</span><span>üéâ</span><span>üëç</span>
        </div>
    </div>

    <script>
        let count = 0; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–ª–∏–∫–æ–≤
        let increment = 1; // –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ
        const button = document.getElementById('clickBtn');
        const clickCountElement = document.getElementById('clickCount');
        const upgradeBtn = document.getElementById('upgradeBtn');
        const upgradeOptions = document.getElementById('upgradeOptions');
        const victoryScreen = document.getElementById('victory');
        const emojiBackground = document.getElementById('emojiBackground');

        // –ü–æ–∫–∞–∑ —ç–∫—Ä–∞–Ω–∞ –∑–∞–≥—Ä—É–∑–∫–∏
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
        }, 2000);

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            clickCountElement.textContent = count;
            if (count >= 1000) {
                endGame(); // –ü–æ–±–µ–¥–∞, –µ—Å–ª–∏ –¥–æ—Å—Ç–∏–≥–Ω—É—Ç–æ 1000 –Ω–∞–∂–∞—Ç–∏–π
            }
        }

        // –õ–æ–≥–∏–∫–∞ –¥–ª—è –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –æ—Å–Ω–æ–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
        button.addEventListener('click', () => {
            count += increment;
            updateUI();

            const plusOne = document.createElement('div');
            plusOne.textContent = `+${increment}`;
            plusOne.classList.add('floating-plus');
            button.appendChild(plusOne);

            setTimeout(() => {
                plusOne.remove();
            }, 2000);

            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        });

        // –ü–æ–∫–∞–∑/—Å–∫—Ä—ã—Ç–∏–µ —Å–ø–∏—Å–∫–∞ —É–ª—É—á—à–µ–Ω–∏–π
        upgradeBtn.addEventListener('click', () => {
            upgradeOptions.style.display = upgradeOptions.style.display === 'block' ? 'none' : 'block';
        });

        // –í—ã–±–æ—Ä —É–ª—É—á—à–µ–Ω–∏—è
        upgradeOptions.addEventListener('click', (e) => {
            const cost = parseInt(e.target.getAttribute('data-cost'));
            const newIncrement = parseInt(e.target.getAttribute('data-increment'));

            if (count >= cost) {
                count -= cost;
                increment += newIncrement;
                updateUI();
            }
        });

        // –ü–æ–±–µ–¥–∞ –∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
        function endGame() {
            victoryScreen.style.display = 'flex';
            setTimeout(() => {
                victoryScreen.style.display = 'none';
                showEmojiBackground();
            }, 10000); // –ß–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥ –ø–æ—Å–ª–µ –ø–æ–±–µ–¥—ã
        }

        // –ü–æ–∫–∞–∑ —Ñ–æ–Ω–∞ —Å–æ —Å–º–∞–π–ª–∏–∫–∞–º–∏
        function showEmojiBackground() {
            emojiBackground.style.display = 'block';
        }
    </script>
</body>
</html>
