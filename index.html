<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>Click Counter App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        body, html {
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Градиентный фон */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            font-family: Arial, sans-serif;
        }
        #loading {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: white;
            font-size: 24px;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #app {
            display: none;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            position: relative;
        }
        #clickBtn {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background-color: #555;
            color: white;
            font-size: 48px;
            border: none;
            cursor: pointer;
            outline: none;
            position: relative;
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        #clickBtn:active {
            background-color: #ffd700; /* Светится кнопка при нажатии */
        }
        .floating-plus {
            position: absolute;
            color: green;
            font-size: 36px;
            font-weight: bolder;
            animation: moveUp 2s forwards;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes moveUp {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -100px);
            }
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #000;
            font-size: 24px;
            color: black;
        }
        #doubleBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #555;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #000;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #doubleBtn.disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- Экран загрузки -->
    <div id="loading">Загрузка...</div>

    <!-- Основное приложение -->
    <div id="app">
        <!-- Счетчик нажатий -->
        <div id="score">Собрано: 0</div>
        <!-- Кнопка для траты 100 нажатий -->
        <div id="doubleBtn" class="disabled">Потратить 100 (x2)</div>
        <!-- Основная кнопка для нажатий -->
        <button id="clickBtn">0</button>
    </div>

    <script>
        // Показ экрана загрузки
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
        }, 2000);

        // Логика для счетчика кликов
        let count = 0;
        let isDouble = false;
        const button = document.getElementById('clickBtn');
        const scoreDisplay = document.getElementById('score');
        const doubleBtn = document.getElementById('doubleBtn');

        // Обновляем кнопку x2 в зависимости от количества нажатий
        function updateDoubleButton() {
            if (count >= 100) {
                doubleBtn.classList.remove('disabled');
            } else {
                doubleBtn.classList.add('disabled');
            }
        }

        // Обновление счетчика нажатий
        function updateScore() {
            scoreDisplay.textContent = `Собрано: ${count}`;
        }

        // Кнопка x2 активирует режим двойных кликов
        doubleBtn.addEventListener('click', () => {
            if (count >= 100) {
                count -= 100; // Тратим 100 кликов
                isDouble = true; // Включаем режим удвоенных кликов
                updateScore();
                updateDoubleButton();
            }
        });

        // Логика нажатий на основную кнопку
        button.addEventListener('click', () => {
            const increment = isDouble ? 2 : 1;
            count += increment;
            button.textContent = count;

            // Создание элемента +1 или +2
            const plusOne = document.createElement('div');
            plusOne.textContent = `+${increment}`;
            plusOne.classList.add('floating-plus');
            button.appendChild(plusOne);

            // Удаление элемента после завершения анимации
            setTimeout(() => {
                plusOne.remove();
            }, 2000);

            // Вибрация устройства (если поддерживается)
            if (navigator.vibrate) {
                navigator.vibrate(50); // Вибрация на 50 миллисекунд
            }

            // Обновление отображения очков и проверка кнопки x2
            updateScore();
            updateDoubleButton();
        });

        // Отключение масштабирования при двойном клике
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('gesturestart', function(event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
