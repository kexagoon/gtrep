<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>Click Counter App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        body, html {
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Градиентный фон */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-direction: column;
        }
        #loading {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: white;
            font-size: 24px;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #app {
            display: none;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .counter-container {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border: 2px solid #555;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        .spend-container {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border: 2px solid #555;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        .spend-container.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #clickBtn {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background-color: #555;
            color: white;
            font-size: 48px;
            border: none;
            cursor: pointer;
            outline: none;
            position: relative;
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        #clickBtn:active {
            background-color: #ffd700; /* Светится кнопка при нажатии */
        }
        .floating-plus {
            position: absolute;
            color: green;
            font-size: 36px;
            font-weight: bolder;
            animation: moveUp 2s forwards;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes moveUp {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -100px);
            }
        }
    </style>
</head>
<body>
    <!-- Экран загрузки -->
    <div id="loading">Загрузка...</div>

    <!-- Основное приложение -->
    <div id="app">
        <!-- Счетчик "Собрано" -->
        <div class="counter-container">
            Собрано: <span id="clickCount">0</span>
        </div>

        <!-- Кнопка траты нажатий -->
        <div id="spendBtn" class="spend-container disabled">
            Потратить 100 нажатий
        </div>

        <!-- Основная кнопка -->
        <button id="clickBtn"></button>
    </div>

    <script>
        // Показ экрана загрузки
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
        }, 2000);

        let count = 0; // Количество кликов
        let increment = 1; // Стандартное увеличение
        const button = document.getElementById('clickBtn');
        const clickCountElement = document.getElementById('clickCount');
        const spendBtn = document.getElementById('spendBtn');

        // Обновление интерфейса в зависимости от количества кликов
        function updateUI() {
            clickCountElement.textContent = count;
            if (count >= 100) {
                spendBtn.classList.remove('disabled');
            } else {
                spendBtn.classList.add('disabled');
            }
        }

        // Логика для нажатия на основную кнопку
        button.addEventListener('click', () => {
            count += increment;
            updateUI();

            // Создание элемента +1 или +2 и т.д.
            const plusOne = document.createElement('div');
            plusOne.textContent = `+${increment}`;
            plusOne.classList.add('floating-plus');
            button.appendChild(plusOne);

            // Удаление элемента после завершения анимации
            setTimeout(() => {
                plusOne.remove();
            }, 2000);

            // Вибрация устройства (если поддерживается)
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        });

        // Логика для траты нажатий
        spendBtn.addEventListener('click', () => {
            if (count >= 100) {
                count -= 100; // Тратим 100 нажатий
                increment++; // Увеличиваем прибавку при каждом нажатии
                updateUI(); // Обновляем интерфейс
            }
        });

        // Отключение масштабирования при двойном клике
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('gesturestart', function(event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
