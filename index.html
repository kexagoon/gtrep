<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>Click Counter App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        body, html {
            height: 100%;
            overflow: hidden;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #loading {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: white;
            font-size: 24px;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #app {
            display: none;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ccc;
            position: relative;
        }
        #clickBtn {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #555;
            color: white;
            font-size: 32px;
            border: none;
            cursor: pointer;
            outline: none;
            position: relative;
            transition: box-shadow 0.2s;
        }
        #clickBtn:active {
            box-shadow: 0 0 20px 10px rgba(255, 255, 0, 0.8); /* Эффект свечения при нажатии */
        }
        .floating-plus {
            position: absolute;
            color: green;
            font-size: 24px;
            font-weight: bold; /* Сделать "жирнее" */
            animation: moveUp 2s forwards; /* Увеличено время до 2 секунд */
        }
        @keyframes moveUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }
    </style>
</head>
<body>
    <!-- Экран загрузки -->
    <div id="loading">Загрузка...</div>

    <!-- Основное приложение -->
    <div id="app">
        <button id="clickBtn">0</button>
    </div>

    <script>
        // Показ экрана загрузки
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
        }, 2000);

        // Логика для счетчика кликов
        let count = 0;
        const button = document.getElementById('clickBtn');
        button.addEventListener('click', (event) => {
            count++;
            button.textContent = count;

            // Создание элемента +1
            const plusOne = document.createElement('div');
            plusOne.textContent = '+1';
            plusOne.classList.add('floating-plus');
            document.body.appendChild(plusOne);

            // Устанавливаем позицию чуть выше и левее от места клика
            const rect = button.getBoundingClientRect();
            const offsetX = Math.random() * 40 - 20; // Рандомизируем смещение по X
            const offsetY = Math.random() * 40 - 40; // Рандомизируем смещение по Y
            plusOne.style.left = `${rect.left + rect.width / 2 + offsetX}px`;
            plusOne.style.top = `${rect.top + rect.height / 2 + offsetY}px`;

            // Удаление элемента после завершения анимации
            setTimeout(() => {
                plusOne.remove();
            }, 2000); // Увеличено до 2 секунд

            // Вибрация устройства (если поддерживается)
            if (navigator.vibrate) {
                navigator.vibrate(50); // Вибрация на 50 миллисекунд
            }
        });

        // Отключение масштабирования при двойном клике
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('gesturestart', function(event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
